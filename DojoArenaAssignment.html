<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dojo Arena Asignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <div id="container">
        <div id="selBoxArena">
            <div class="content">

                <h1>Select Arena</h1>

                <button id="beach" class="arenaButton">Beach</button>

                <button id="earth" class="arenaButton">Planet</button>

                <button id="dojo" class="arenaButton">Dojo</button>

                <button id="forest" class="arenaButton">Forest</button>

                <button id="matrix" class="arenaButton">Matrix</button>

                <button id="snow" class="arenaButton">Snow</button>
            </div>
        </div>


        <div id="selFighterBox">

            <h1>Select Combatant</h1>
            <select id="characterSelectp1" class="charsel">
                        <option>Select Fighter</option>
                        <option value="Kren.png">Kylo Ren</option>
                        <option class="charBut" value="Dvader.png">Darth Vader</option>
                        <option value="Dmaul.png">Darth Maul</option>
                        <option value="Myoda.png">Master Yoda</option>
                    </select>

            <select id="characterSelectp2" class="charsel">
                       <option>Select Fighter</option>
                        <option value="Kren.png">Kylo Ren</option>
                        <option class="charBut" value="Dvader.png">Darth Vader</option>
                        <option value="Dmaul.png">Darth Maul</option>
                        <option value="Myoda.png">Master Yoda</option>
                    </select>



        </div>

        <div id="charBoxes">

            <div id="p1character" class="charbox">
                <img id="charImagep1" src="" alt="Player1 Character">
            </div>

            <div id="p2character" class="charbox">
                <img id="charImagep2" src="" alt="Player2 Character">
            </div>


        </div>
    </div>

</body>

</html>
